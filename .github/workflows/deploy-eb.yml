name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip source bundle
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x ".github/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          KEY="deploy-${GITHUB_SHA}.zip"
          aws s3 cp deploy.zip "s3://${{ vars.S3_BUCKET }}/${KEY}"
          echo "S3_KEY=${KEY}" >> $GITHUB_ENV

      - name: Create new EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ vars.EB_APPLICATION_NAME }}" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket="${{ vars.S3_BUCKET }}",S3Key="${S3_KEY}"

      - name: Deploy new version to environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ vars.EB_ENVIRONMENT_NAME }}" \
            --version-label "${GITHUB_SHA}"