name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Sanity check backend bundle inputs
        run: |
          ls -la
          ls -la backend
          test -f backend/package.json

      - name: Create deploy zip (backend as root)
        run: |
          cd backend
          zip -r ../deploy.zip . -x ".git/*" "node_modules/*"
          cd ..
          echo "---- deploy.zip contents (top) ----"
          unzip -l deploy.zip | head -n 50
          echo "---- confirm package.json present ----"
          unzip -l deploy.zip | grep -E "package.json$"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ vars.AWS_REGION }}
          application_name: ${{ vars.EB_APPLICATION_NAME }}
          environment_name: ${{ vars.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip